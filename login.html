<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Corbel AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/random/1920x1080?futuristic') no-repeat center center/cover;
            filter: blur(3px);
            z-index: -1;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 400px;
        }
        h2 {
            color: #fff;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #1DB954;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #1ED760;
        }
        .google-btn {
            background: #db4437;
            margin-top: 10px;
        }
        .google-btn:hover {
            background: #c1351d;
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    <div class="container">
        <h2>Welcome to Corbel AI</h2>
       
        <button class="google-btn" onclick="googleSignIn()">Sign In with Google</button>
    </div>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDTMX3jCepXlOWxdWxdhb5d2GmXAPotUoU",
            authDomain: "sign-6aef5.firebaseapp.com",
            projectId: "sign-6aef5",
            storageBucket: "sign-6aef5.firebasestorage.app",
            messagingSenderId: "722689805567",
            appId: "1:722689805567:web:0e14363804ab48a112d0ca",
            measurementId: "G-DK6BF0ZV1M"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        function emailSignUp() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Sign Up Successful!");
                    window.location.href = "index.html";  // Redirect to the home page
                })
                .catch((error) => {
                    alert(error.message);
                });
        }
        
        function emailSignIn() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Sign In Successful!");
                    window.location.href = "index.html";  // Redirect to the home page
                })
                .catch((error) => {
                    alert(error.message);
                });
        }
        
        function googleSignIn() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    alert("Google Sign-In Successful!");
                    window.location.href = "index.html";  // Redirect to the home page
                })
                .catch((error) => {
                    alert(error.message);
                });
        }
    </script>
</body>
</html>
