<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Corbel AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0b1b2b, #3e4b69);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            overflow: hidden;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/random/1920x1080?technology') no-repeat center center/cover;
            filter: blur(8px);
            z-index: -1;
            animation: particles-animation 2s linear infinite;
        }

        @keyframes particles-animation {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 400px;
            animation: fadeIn 1s ease-out;
        }

        h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 30px;
            font-weight: 600;
        }

        .google-btn {
            width: 100%;
            font-size:40px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #db4437;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .google-btn:hover {
            background: #c1351d;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .google-btn:active {
            transform: translateY(0);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #f90c0c;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #e81717;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background-color: #ffffff;
            color: #333;
            transition: 0.3s ease;
        }

        .container input:focus {
            outline: none;
            border: 2px solid #b93c1d;
            background-color: #f1f1f1;
        }

        .container h2 {
            font-size: 30px;
            color: white;
        }

        .container button {
            background: #b9251d;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            padding: 12px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #930606;
        }

        /* Particle effect style */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: particleMovement 3s infinite;
        }

        @keyframes particleMovement {
            0% { transform: translateX(0) translateY(0); opacity: 1; }
            50% { opacity: 0.5; transform: translateX(50px) translateY(50px); }
            100% { opacity: 0; transform: translateX(-50px) translateY(-50px); }
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    <div class="container">
        <h2>Welcome to Corbel AI</h2>
        <p style="color: #fff; font-size: 16px; margin-bottom: 30px;">Get started with AI-powered conversations. Sign in below:</p>
       
        <button class="google-btn" onclick="googleSignIn()">
            
            <img src="download.png" alt="Google Logo" style="width: 20px; height: 20px; margin-right: 5px">
               Continue with Google
          </button>
          
    </div>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDTMX3jCepXlOWxdWxdhb5d2GmXAPotUoU",
            authDomain: "sign-6aef5.firebaseapp.com",
            projectId: "sign-6aef5",
            storageBucket: "sign-6aef5.firebasestorage.app",
            messagingSenderId: "722689805567",
            appId: "1:722689805567:web:0e14363804ab48a112d0ca",
            measurementId: "G-DK6BF0ZV1M"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        function googleSignIn() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
             
                    window.location.href = "index.html";  // Redirect to the home page
                })
                .catch((error) => {
                    alert(error.message);
                });
        }
    </script>
</body>
</html>
